version: "3.3"
services:
    db:
        image: mariadb
        restart: always
        environment:
            - MARIADB_ROOT_PASSWORD=root
            - MARIADB_USER=root
            - MARIADB_PASSWORD=root
            - MARIADB_DATABASE=mydb
        volumes:
            - ./db:/var/lib/mysql/
        ports:
            - 3306:3306
